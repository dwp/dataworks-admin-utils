spruce:
  - base: ci/manage-ecs-services/meta-manage-ecs-services.yml
    prune:
      - meta
    merge:
      - with_in: ci/manage-ecs-services/
        regexp: ".*yml"
      - with_in: ci/manage-ecs-services/jobs/
        regexp: ".*yml"
      - with_in: ci/shared/
        regexp: "meta.yml"
    to: aviator_pipeline_manage_kafka_connectors.yml
fly:
  name: manage-ecs-services
  target: aws-concourse
  config: aviator_pipeline_manage_kafka_connectors.yml
  expose: true
