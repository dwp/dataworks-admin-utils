spruce:
  - base: ci/mongo-latest-emr-admin_emr/meta-mongo-latest-emr-admin_emr.yml
    prune:
      - meta
    merge:
      - with_in: ci/mongo-latest-emr-admin_emr/
        regexp: ".*yml"
      - with_in: ci/mongo-latest-emr-admin_emr/jobs/
        regexp: ".*yml"
      - with_in: ci/mongo-latest-emr-admin_emr/jobs/admin_emr/
        regexp: ".*yml"
      - with_in: ci/shared/
        regexp: "meta.yml"
      - with_in: ci/shared/update-pipeline/
        regexp: "update-pipeline-resources.yml"
      - with_in: ci/shared/update-pipeline/
        regexp: "update-pipeline-groups.yml"
      - with_in: ci/mongo-latest-emr-admin_emr/jobs/dev/admin_emr/
      - with_in: ci/mongo-latest-emr-admin_emr/jobs/qa/admin_emr/
      - with_in: ci/mongo-latest-emr-admin_emr/jobs/integration/admin_emr/
      - with_in: ci/mongo-latest-emr-admin_emr/jobs/preprod/admin_emr/
      - with_in: ci/mongo-latest-emr-admin_emr/jobs/production/admin_emr/
    to: aviator_pipeline_mongo_latest_emr_admin.yml
fly:
  name: mongo-latest-emr-admin_emr
  target: utility
  config: aviator_pipeline_mongo_latest_emr_admin.yml
  expose: false
  check_creds: true
