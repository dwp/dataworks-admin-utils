spruce:
  - base: ci/pt-2-emr-admin/meta-pt-2-emr-admin.yml
    prune:
      - meta
    merge:
      - with_in: ci/pt-2-emr-admin/
        regexp: ".*yml"
      - with_in: ci/pt-2-emr-admin/jobs/
        regexp: ".*yml"
      - with_in: ci/pt-2-emr-admin/jobs/admin/
        regexp: ".*yml"
      - with_in: ci/shared/
        regexp: "meta.yml"
      - with_in: ci/shared/update-pipeline/
        regexp: "update-pipeline-resources.yml"
      - with_in: ci/shared/update-pipeline/
        regexp: "update-pipeline-groups.yml"
      - with_in: ci/pt-2-emr-admin/jobs/dev/admin/
      - with_in: ci/pt-2-emr-admin/jobs/qa/admin/
      - with_in: ci/pt-2-emr-admin/jobs/integration/admin/
      - with_in: ci/pt-2-emr-admin/jobs/preprod/admin/
      - with_in: ci/pt-2-emr-admin/jobs/production/admin/
    to: aviator_pipeline_pt_2_emr_admin.yml
fly:
  name: pt-2-emr-admin
  target: aws-concourse
  config: aviator_pipeline_pt_2_emr_admin.yml
  expose: false
  check_creds: true
