spruce:
  - base: ci/pdm-emr-services/meta-pdm-emr-services.yml
    prune:
      - meta
    merge:
      - with_in: ci/pdm-emr-services/
        regexp: ".*yml"
      - with_in: ci/pdm-emr-services/jobs/
        regexp: ".*yml"
      - with_in: ci/pdm-emr-services/jobs/admin/
        regexp: ".*yml"
      - with_in: ci/pdm-emr-services/jobs/dev/admin/
      - with_in: ci/pdm-emr-services/jobs/qa/admin/
      - with_in: ci/pdm-emr-services/jobs/integration/admin/
      - with_in: ci/pdm-emr-services/jobs/preprod/admin/
      - with_in: ci/pdm-emr-services/jobs/production/admin/
    to: aviator_pipeline_pdm_emr_services.yml
fly:
  name: pdm-emr-services
  target: utility
  config: aviator_pipeline_pdm_emr_services.yml
  expose: false
  check_creds: true
