spruce:
  - base: ci/intraday-emr-admin_emr/meta-intraday-emr-admin_emr.yml
    prune:
      - meta
    merge:
      - with_in: ci/intraday-emr-admin_emr/
      - with_in: ci/intraday-emr-admin_emr/jobs/
      - with_in: ci/intraday-emr-admin_emr/jobs/dev/admin_emr/
      - with_in: ci/intraday-emr-admin_emr/jobs/qa/admin_emr/
      - with_in: ci/intraday-emr-admin_emr/jobs/integration/admin_emr/
      - with_in: ci/intraday-emr-admin_emr/jobs/preprod/admin_emr/
      - with_in: ci/intraday-emr-admin_emr/jobs/production/admin_emr/
      - with_in: ci/shared/
        regexp: "meta.yml"
      - with_in: ci/shared/update-pipeline/
        regexp: "update-pipeline-resources.yml"
      - with_in: ci/shared/update-pipeline/
        regexp: "update-pipeline-groups.yml"
    to: aviator_pipeline_intraday_emr_admin.yml
fly:
  name: intraday-emr-admin_emr
  target: utility
  config: aviator_pipeline_intraday_emr_admin.yml
  expose: true
  check_creds: true
