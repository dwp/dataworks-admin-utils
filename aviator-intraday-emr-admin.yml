spruce:
  - base: ci/intraday-emr-admin/meta-intraday-emr-admin.yml
    prune:
      - meta
    merge:
      - with_in: ci/intraday-emr-admin/
      - with_in: ci/intraday-emr-admin/jobs/
      - with_in: ci/intraday-emr-admin/jobs/dev/admin/
      - with_in: ci/intraday-emr-admin/jobs/qa/admin/
      - with_in: ci/intraday-emr-admin/jobs/integration/admin/
      - with_in: ci/intraday-emr-admin/jobs/preprod/admin/
      - with_in: ci/intraday-emr-admin/jobs/production/admin/
      - with_in: ci/shared/
        regexp: "meta.yml"
      - with_in: ci/shared/update-pipeline/
        regexp: "update-pipeline-resources.yml"
      - with_in: ci/shared/update-pipeline/
        regexp: "update-pipeline-groups.yml"
    to: aviator_pipeline_intraday_emr_admin.yml
fly:
  name: intraday-emr-admin
  target: utility
  config: aviator_pipeline_intraday_emr_admin.yml
  expose: true
  check_creds: true
