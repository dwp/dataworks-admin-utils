spruce:
- base: ci/send-snapshots/meta-send-snapshots.yml
  prune:
  - meta
  merge:
  - with_in: ci/send-snapshots/
    regexp: ".*yml"
  - with_in: ci/send-snapshots/jobs/
    regexp: ".*yml"
  - with_in: ci/shared/
    regexp: ".*yml"
  to: aviator_pipeline_send_snapshots.yml
fly:
  name: send-snapshots
  target: concourse
  config: aviator_pipeline_send_snapshots.yml
  expose: true
