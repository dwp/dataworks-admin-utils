spruce:
  - base: ci/repo-alerts/meta-repo-alerts.yml
    prune:
      - meta
    merge:
      - with_in: ci/repo-alerts/
        regexp: ".*yml"
      - with_in: ci/repo-alerts/jobs/
    to: aviator_pipeline_repo_alerts.yml
fly:
  name: repo-alerts
  target: utility
  expose: true
  check_creds: true
  config: aviator_pipeline_repo_alerts.yml
