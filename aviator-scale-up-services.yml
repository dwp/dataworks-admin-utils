spruce:
- base: ci/scale-up-services/meta-scale-up-services.yml
  prune:
  - meta
  merge:
  - with_in: ci/scale-up-services/
    regexp: ".*yml"
  - with_in: ci/scale-up-services/jobs/
    regexp: ".*yml"
  - with_in: ci/shared/
    regexp: ".*yml"
  to: aviator_scale_up_services_pipeline.yml
fly:
  name: scale-up-services
  target: concourse
  config: aviator_scale_up_services_pipeline.yml
  expose: true
