spruce:
  - base: ci/clive-emr-services/meta-clive-emr-services.yml
    prune:
      - meta
    merge:
      - with_in: ci/clive-emr-services/
        regexp: ".*yml"
      - with_in: ci/clive-emr-services/jobs/
        regexp: ".*yml"
      - with_in: ci/clive-emr-services/jobs/admin/
        regexp: ".*yml"
      - with_in: ci/clive-emr-services/jobs/dev/admin/
      - with_in: ci/clive-emr-services/jobs/qa/admin/
      - with_in: ci/clive-emr-services/jobs/integration/admin/
      - with_in: ci/clive-emr-services/jobs/preprod/admin/
      - with_in: ci/clive-emr-services/jobs/production/admin/
    to: aviator_pipeline_clive_emr_services.yml
fly:
  name: clive-emr-services
  target: utility
  config: aviator_pipeline_clive_emr_services.yml
  expose: false
  check_creds: true
