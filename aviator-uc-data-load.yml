spruce:
  - base: ci/uc-data-load/meta-uc-data-load.yml
    prune:
      - meta
    merge:
      - with_in: ci/uc-data-load/
        regexp: ".*yml"
      - with_in: ci/uc-data-load/jobs/
        regexp: ".*yml"
      - with_in: ci/shared/
        regexp: ".*yml"
    to: aviator_pipeline_uc_data_load.yml
fly:
  name: uc-data-load
  target: aws-concourse
  config: aviator_pipeline_uc_data_load.yml
  expose: true
