jobs:
- name: production-reprocess-snapshots
  max_in_flight: 1
  plan:
  - put: meta
    resource: meta-production
  - get: aws-ingestion
    trigger: false
  - get: aws-internal-compute
    trigger: false
  - get: aws-dataworks-e2e-framework
    trigger: false
  - get: aws-sdx
    trigger: false
  - .: (( inject meta.plan.create-aws-profiles ))
    config:
      params:
        AWS_ACC: '((aws_account.production))'
  - aggregate:
    - .: (( inject meta.plan.terraform-output-internal-compute ))
      params:
        TF_WORKSPACE: 'production'
    - .: (( inject meta.plan.terraform-output-ingest ))
      params:
        TF_WORKSPACE: 'production'
    - .: (( inject meta.plan.terraform-output-sdx ))
      params:
        TF_WORKSPACE: 'production'
  - .: (( inject meta-send-snapshots.plan.send-snapshots ))
    config:
      params:
        AWS_ACC: '((aws_account.production))'
        SEND_SNAPSHOTS_DATE_OVERRIDE: '2020-05-08'
        SEND_SNAPSHOTS_TOPICS_OVERRIDE: 'ALL'
        SEND_SNAPSHOTS_REPROCESS_FILES_OVERRIDE: 'true'
