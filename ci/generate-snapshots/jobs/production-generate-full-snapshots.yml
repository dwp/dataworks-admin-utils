jobs:
  - name: production-generate-full-snapshots
    max_in_flight: 1
    plan:
      - put: meta
        resource: meta-production
      - get: dataworks-behavioural-framework
        trigger: false
      - .: (( inject meta-generate-snapshots.plan.generate-snapshots ))
        config:
          params:
            AWS_ACC: ((aws_account.production))
            AWS_ROLE_ARN: arn:aws:iam::((aws_account.production)):role/ci
            E2E_FEATURE_TAG_FILTER: admin-generate-full-snapshots
            GENERATE_SNAPSHOTS_TOPICS_OVERRIDE: "db.agent-core.agentToDoArchive"
            GENERATE_SNAPSHOTS_TRIGGER_SNAPSHOT_SENDER_OVERRIDE: false
            GENERATE_SNAPSHOTS_TRIGGER_ADG_OVERRIDE: true
            GENERATE_SNAPSHOTS_REPROCESS_FILES_OVERRIDE: false
            GENERATE_SNAPSHOTS_EXPORT_DATE_OVERRIDE: "2021-07-06"
            GENERATE_SNAPSHOTS_END_TIME_OVERRIDE: "2021-07-06T00:00:00.000"
            GENERATE_SNAPSHOTS_CORRELATION_ID_OVERRIDE: c61b7805-f34c-55b9-bfec-21585de9e65c
