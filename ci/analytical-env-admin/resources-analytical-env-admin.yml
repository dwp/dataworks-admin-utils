resources:
  - name: aws-analytical-env
    type: git
    source:
      branch: master
      access_token: ((dataworks-secrets.concourse_github_pat))
      uri: https://github.com/dwp/aws-analytical-env.git
    check_every: 5m
    webhook_token: ((dataworks.concourse_github_webhook_token))

  - name: emr-launcher-release
    type: github-release
    source:
      owner: dwp
      repository: emr-launcher
    check_every: 1h
    webhook_token: ((dataworks.concourse_github_webhook_token))

  - name: secrets-management
    type: git
    source:
      branch: master
      username: ((dataworks.enterprise_github_username))
      password: ((dataworks-secrets.enterprise_github_pat))
      uri: https://((dataworks.enterprise_github_url))/dip/secrets-management.git
    check_every: 5m

  - name: manage-mysql-user-release
    type: github-release
    source:
      owner: dwp
      repository: manage-mysql-user
    check_every: 1h
    webhook_token: ((dataworks.concourse_github_webhook_token))

  - name: hive-custom-auth-release
    type: github-release
    source:
      owner: dwp
      repository: analytical-env-hive-custom-auth
    check_every: 1h
    webhook_token: ((dataworks.concourse_github_webhook_token))

  - name: utc-midnight-trigger
    type: time
    source:
      location: UTC
      start: 00:00
      stop: 01:00

  - name: utc-11pm-trigger
    type: time
    source:
      location: UTC
      start: 23:00
      stop: 23:05

  - name: utc-3am-trigger
    type: time
    source:
      location: UTC
      start: 03:00
      stop: 04:05

  - name: every-2h
    type: time
    icon: clock-outline
    source:
      interval: 2h

  - name: emr-al2-ami
    type: ami
    check_every: 1h
    source:
      aws_role_arn: "arn:aws:iam::((aws_account.management)):role/ci"
      region: ((dataworks.aws_region))
      filters:
        owner-id: "((aws_account.management))"
        is-public: false
        state: available
        name: dw-al2-emr-ami-1613152072
        architecture: x86_64
