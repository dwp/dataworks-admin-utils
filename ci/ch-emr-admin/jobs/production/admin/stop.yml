jobs:
  - name: stop-emr-cluster-production
    plan:
      - .: (( inject meta-ch-emr-admin.plan.stop-emr-cluster ))
        config:
          params:
            AWS_ACC: ((aws_account.production))
            AWS_ROLE_ARN: arn:aws:iam::((aws_account.production)):role/ci
  - name: stop-task-production
    plan:
      - .: (( inject meta-ch-emr-admin.plan.stop-task ))
        config:
          params:
            AWS_ACC: ((aws_account.production))
            AWS_ROLE_ARN: arn:aws:iam::((aws_account.production)):role/ci
