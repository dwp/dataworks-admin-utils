platform: linux
image_resource:
  type: docker-image
  source:
    repository: python
    tag: alpine
inputs:
  - name: dataworks-admin-utils

params:
  AWS_ACCESS_KEY_ID:
  AWS_ACCOUNT_ID:
  AWS_DEFAULT_REGION:
  AWS_SECRET_ACCESS_KEY:

run:
  path: sh
  args:
  - -exc
  - |
    ls -la
    find . -type f
    pip3 install boto3
    ./utils/lambda-cleanup/lambda_prune.py $AWS_ACCOUNT_ID
  dir: dataworks-admin-utils
