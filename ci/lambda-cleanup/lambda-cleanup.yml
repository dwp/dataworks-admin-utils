platform: linux
image_resource:
  type: docker-image
  source:
    repository: ((dataworks.docker_python_boto_behave_repository))
    tag: ((dataworks.docker_python_boto_behave_version))
inputs:
  - name: dataworks-admin-utils

run:
  path: sh
  args:
    - -exc
    - |
      source /assume-role
      set +x
      ./utils/lambda-cleanup/lambda_prune.py
  dir: dataworks-admin-utils
