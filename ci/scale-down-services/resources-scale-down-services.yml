resources:
- name: meta-integration
  type: meta

- name: meta-preprod
  type: meta

- name: dataworks-admin_emr-utils-scale-down-services
  type: git
  source:
    branch: master
    uri: https://github.com/dwp/dataworks-admin_emr-utils.git
    paths:
      - ci/scale-down-services/*
      - ci/shared/*
      - ci/vars.yml
      - aviator-scale-down-services.yml
  webhook_token: ((dataworks.concourse_github_webhook_token))
  check_every: 1h

- name: utc-midday-saturdays
  type: time
  source:
    start: 12:00 PM
    stop: 12:05 PM
    location: UTC
    days: [Saturday]
