jobs:
  - name: update-pipeline
    plan:
      - get: dataworks-admin_emr-utils
        resource: dataworks-admin_emr-utils-manage-ecs-services
        trigger: true
      - task: aviator
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: ((dataworks.docker_aviator_repository))
              version: ((dataworks.docker_aviator_version))
          run:
            path: sh
            args:
              - -exc
              - |
                sed -i 's/fly/nofly/' aviator-manage-ecs-services.yml
                /usr/bin/aviator -f aviator-manage-ecs-services.yml
                mv aviator_pipeline_manage_ecs_services.yml ../pipeline
                mv ci/vars.yml ../pipeline
            dir: dataworks-admin_emr-utils
          inputs:
            - name: dataworks-admin_emr-utils
          outputs:
            - name: pipeline
      - set_pipeline: manage-ecs-services
        file: pipeline/aviator_pipeline_manage_ecs_services.yml
        var_files:
          - pipeline/vars.yml
