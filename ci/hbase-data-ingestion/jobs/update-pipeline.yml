jobs:
  - name: update-pipeline
    plan:
      - get: dataworks-admin_emr-utils
        resource: dataworks-admin_emr-utils-hbase-data-ingestion
        trigger: true
      - task: aviator
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: ((dataworks.docker_aviator_repository))
              version: ((dataworks.docker_aviator_version))
          run:
            path: sh
            args:
              - -exc
              - |
                sed -i 's/fly/nofly/' aviator-hbase-data-ingestion.yml
                /usr/bin/aviator -f aviator-hbase-data-ingestion.yml
                mv aviator_pipeline_hbase_data_ingestion.yml ../pipeline
                mv ci/vars.yml ../pipeline
            dir: dataworks-admin_emr-utils
          inputs:
            - name: dataworks-admin_emr-utils
          outputs:
            - name: pipeline
      - set_pipeline: hbase-data-ingestion
        file: pipeline/aviator_pipeline_hbase_data_ingestion.yml
        var_files:
          - pipeline/vars.yml
