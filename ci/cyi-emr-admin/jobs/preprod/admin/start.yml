jobs:
  - name: preprod-start-cluster
    plan:
      - get: aws-ingestion
        trigger: false
      - .: (( inject meta-cyi-emr-admin_emr.plan.terraform-output-ingestion ))
        params:
          TF_WORKSPACE: "preprod"
      - .: (( inject meta-cyi-emr-admin_emr.plan.start-cluster ))
        config:
          params:
            AWS_ROLE_ARN: arn:aws:iam::((aws_account.preprod)):role/ci
            AWS_ACC: ((aws_account.preprod))
            S3_PREFIX: cyi/2021-05-01
            EXPORT_DATE: "2020-08-13"
