jobs:
  - name: dev-run-perf-test-peak-kafka-producer-app
    max_in_flight: 1
    plan:
      - in_parallel:
          - put: meta
            resource: meta-development
          - get: dataworks-behavioural-framework
            trigger: false
          - get: dataworks-ml-streams-producer
            trigger: false
      - .: (( inject meta-msk-kafka-appl-admin_emr.plan.perf-test-peak-kafka-producer-app ))
        config:
          params:
            TF_WORKSPACE: default
            AWS_ACC: ((aws_account.development))
            AWS_ROLE_ARN: arn:aws:iam::((aws_account.development)):role/ci
  - name: dev-run-perf-test-soak-kafka-producer-app
    max_in_flight: 1
