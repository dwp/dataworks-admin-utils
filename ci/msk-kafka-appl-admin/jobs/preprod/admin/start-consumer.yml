jobs:
  - name: pre-prod-start-msk-kafka-consumer-app
    max_in_flight: 1
    plan:
      - in_parallel:
          - get: dataworks-ml-streams-consumer
            trigger: false
      - .: (( inject meta-msk-kafka-appl-admin_emr.plan.start-kafka-consumer-app ))
        config:
          params:
            AWS_ACC: ((aws_account.preprod))
            AWS_ROLE_ARN: arn:aws:iam::((aws_account.preprod)):role/ci
