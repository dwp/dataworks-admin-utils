spruce:
  - base: ci/analytical-env-admin/meta-analytical-env-admin.yml
    prune:
      - meta
    merge:
      - with_in: ci/analytical-env-admin/
        regexp: ".*yml"
      - with_in: ci/analytical-env-admin/jobs/admin/
        regexp: ".*yml"
      - with_in: ci/analytical-env-admin/jobs/rbac_admin/
        regexp: ".*yml"
      - with_in: ci/analytical-env-admin/jobs/taint/
        regexp: ".*yml"
      - with_in: ci/analytical-env-admin/jobs/terminate-cluster/
        regexp: ".*yml"
      - with_in: ci/shared/
        regexp: "meta.yml"
      - with_in: ci/shared/update-pipeline/
        regexp: "update-pipeline-resources.yml"
      - with_in: ci/shared/update-pipeline/
        regexp: "update-pipeline-groups.yml"
    to: aviator_pipeline_analytical_env_admin.yml
fly:
  name: analytical-env-admin
  target: utility
  config: aviator_pipeline_analytical_env_admin.yml
  expose: false
  check_creds: true
